<html>
<head>
    <title>Online Shop -- Registration</title>

    <!-- Don't change these: -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://cs.helsinki.fi/u/aksalova/582201/backend-simulator.js"></script>

    <script src="./my-own-code.js"></script>
    <link rel="stylesheet" href="./my-stylesheet.css" />
</head>
<body>
    <img src = "images/logo.png"/>
    <h1>Registration form</h1>
    <form>
        <p>
            <input placeholder="First name" type="text" id="firstname" class="userinput" required></input>
        </p>

        <p>
            <input placeholder="Family name" type="text" id="familyname" class="userinput" required></input>
        </p>

        <p>
            <input placeholder="Street address" type="text" id="streetaddress" class="userinput" required></input>
        </p>

        <p>
            <input placeholder="Post code" type="text" id="postcode" class="userinput" pattern="[0-9.]+" required></input>
        </p>

        <div>
            <select id="cities" class="userinput" required></select> 
            <span id="loading-cities"><img src="images/loading.gif"></img></span>
        </div>
        <p>
            <button type="button" id="submit">Submit</button>
        </p>
    </form>
</body>
</html>
