<head>
    <title>Online Shop -- Registration</title>

    <!-- Don't change these: -->

    <script src="http://cs.helsinki.fi/u/aksalova/582201/backend-simulator.js"></script>

<body>
    <div id="registration-form" class="container content-wrapper">
        <img src="images/logo.png" class="img-responsive center-block"/>
        <h1>Registration form</h1>

        <form>
            <fieldset>
                <input class="form-control userinput" placeholder="First name" type="text" id="firstname" pattern="[\D]{3,}" required></input>
            </fieldset>

            <fieldset>
                <input class="form-control userinput" placeholder="Family name" type="text" id="familyname" pattern="[a-z|A-Z]{3,}" required></input>
            </fieldset>

            <fieldset>
                <input class="form-control userinput" placeholder="Post code" type="text" id="postcode" pattern="[0-9.]+" required></input>
            </fieldset>

            <fieldset>
                <select class="form-control userinput" id="cities" required></select> </span>
            </fieldset>

            <fieldset>
                <input class="form-control userinput" placeholder="Street address" type="text" id="streetaddress" required></input>
            </fieldset>

            <fieldset>
                <button class="btn btn-primary btn-block" type="button" id="submit">Submit</button>
            </fieldset>
        </form>
    </div>
    <footer class="navbar-fixed-bottom">
    </footer>
</body>
</html>
